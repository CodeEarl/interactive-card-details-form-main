<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Card</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="bg">
                <div class="cards">
                    <div class="front">
                        <img src="bg-card-front.png" alt="front">

                        <div class="card-box">
                            <img src="card-logo.svg" alt="logo" class="logo">
                            <h1 id="numb">0000 0000 0000 0000</h1>

                            <div class="info">
                                <span id="name">Jane Appleseed</span>

                                <div class="date">
                                    <span id="month">00</span>
                                    /
                                    <span id="yr">00</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="back">
                        <img src="bg-card-back.png" alt="back">
                        <span id="cvc">000</span>
                    </div>
                </div>
            </div>

            <div class="form">
                <form action="#">
                    <div class="f-grp">
                        <label for="name">Cardholder Name</label>
                        <input type="text" name="name" id="f-name" placeholder="e.g. Jane Appleseed" required>
                    </div>

                    <div class="f-grp">
                        <label for="f-numb">Card Number</label>
                        <input type="number" name="number" id="f-numb" placeholder="e.g. 1234 5678 9123 0000" required minlength="16" maxlength="16" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength)">
                    </div>

                    <div class="f-info">
                        <div class="f-grp">
                            <div class="cdate">
                                <label for="cdate">Exp. Date (MM/YY)</label>
                                <div class="flex">
                                    <div class="mm">
                                        <input type="number" name="date" id="cdate" placeholder="MM" required minlength="2" maxlength="2" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength)">
                                    </div>
    
                                    <div class="mm">
                                        <input type="number" name="year" id="cy" required placeholder="YY" required minlength="2" maxlength="2" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength)">
                                    </div>
                                </div>
                            </div>
    
                        </div>
                        
                        <div class="fcvc">
                            <label for="f-cvc">CVC</label>
                            <input type="number" name="cvc" id="f-cvc" required placeholder="e.g. 123" required minlength="3" maxlength="3" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength)">
                        </div>
                    </div>

                    <button id="submit" type="submit">Confirm</button>
                </form>

                <div class="done next">
                    <img src="icon-complete.svg" alt="Completed">
                    <h1>Thank you!</h1>
                    <p>We've added your card details</p>
                    <button type="submit" id="move">Continue</button>
                </div>
            </div>

            <script src="app.js"></script>
        </section>
    </main>
    
</body>
</html>
